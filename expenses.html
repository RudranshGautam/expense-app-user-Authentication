<!-- public/expenses.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Expenses Page</title>
</head>
<body>
    <h2>Add Expense</h2>
    <form action="/expense/add" method="POST">
        <label for="amount">Expense Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select><br><br>

        <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <!-- This list will be populated using backend data -->
    <ul id="expenseList">
        <!-- List items will be appended here using client-side JavaScript or server-side rendering -->
    </ul>
</body>
</html>
